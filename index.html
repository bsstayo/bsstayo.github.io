<!DOCTYPE html>
<html>
    <head>
        <title>BSSTAYO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <style> body,html{font-family: "Raleway", sans-serif;} </style>
    </head>
    
    <body>
        <div class="jb-box">
            <video muted autoplay loop>
                <source src="src/Keyboard.mp4" type="video/mp4">
                <strong>Your browser does not support the video tag.</strong>
            </video>
            
            <div clsss="w3-display-container w3-animate-opacity w3-text-white">
                <div class="w3-display-middle">
                    <h1 class="text w3-center w3-jumbo w3-animate-top">COMING SOON!</h1>
                    <hr class="w3-border-white" style="margin:auto;width:40%">
                    <p class="text w3-large w3-center">Comming this SUMMER</p>
                </div> 
            </div>
            
            <div class="w3-sidebar w3-bar-block w3-card w3-animate-right"
                 style="display:none;right:0;" id="rightMenu">
                <button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
                <a href="/profile" class="w3-bar-item w3-button">Profile</a>
                <a href="#" class="w3-bar-item w3-button">Comming Soon</a>
                <a href="#" class="w3-bar-item w3-button">Thanks!</a>
                
                <div class="bottom-fix">
                    <a class="icon-sidebar" href="https://github.com/bsstayo"><i class="fa">&#xf09b;</i></a>
                </div> 
            </div>

            <div>
                <div class="text w3-display-topleft w3-padding-large w3-xlarge">
                    BSSTayo
                </div>
                
                <button class="w3-button w3-xlarge w3-right"
                        onclick="openRightMenu()"
                        style="color: white;">&#9776;</button>
            </div>
            
            <script>
                function openRightMenu() {
                    document.getElementById("rightMenu").style.display = "block";
                }
                
                function closeRightMenu() {
                    document.getElementById("rightMenu").style.display = "none";
                }
            </script>
        </div>
    </body>
</html>
